name: CI/CD workflow - Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-24.04
    outputs:
      frontend: ${{ steps.frontend.outputs.changed }}
      backend: ${{ steps.backend.outputs.changed }}
      fastapi: ${{ steps.fastapi.outputs.changed }}
      tag_changed: ${{ steps.tag.outputs.tag_changed }}
      image_tag: ${{ steps.get_tag.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: '0'

      - name: Detect Frontend Changes
        id: frontend
        run: |
          if git diff --name-only origin/main...HEAD | grep '^frontend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect Backend Changes
        id: backend
        run: |
          if git diff --name-only origin/main...HEAD | grep '^backend/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect Fastapi Changes
        id: fastapi
        run: |
          if git diff --name-only origin/main...HEAD | grep '^fastapi/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Detect IMAGE_TAG bump
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          NEW_TAG="$(grep '^IMAGE_TAG=' deploy_versions.env | cut -d'=' -f2 | tr -d '\r')"
          echo "image_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

          if git cat-file -e "${BEFORE}:deploy_versions.env" 2>/dev/null; then
            OLD_TAG="$(git show "${BEFORE}:deploy_versions.env" | grep '^IMAGE_TAG=' | cut -d'=' -f2 | tr -d '\r' || true)"
          else
            OLD_TAG=""
          fi

          if [[ -n "$NEW_TAG" && "$NEW_TAG" != "$OLD_TAG" ]]; then
            echo "tag_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Read version of image tags
        id: get_tag
        run: |
          IMAGE_TAG=$(grep '^IMAGE_TAG=' deploy_versions.env | cut -d'=' -f2)
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  frontend-cd:
    needs: detect-changes
    if: needs.detect-changes.outputs.tag_changed == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Frontend Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          cd frontend
          npm install
          npm run build:ci

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Frontend Deploy
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          NGINX_HOST: ${{ secrets.EC2_HOST }}
        run: |
          cd frontend
          rsync -avz --delete \
            dist/ \
            $EC2_USER@$NGINX_HOST:/var/www/frontend

  backend-cd:
    needs: detect-changes
    if: needs.detect-changes.outputs.tag_changed == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/eating
          file: ./backend/eating/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hkt-backend:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hkt-backend:latest

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          BACKEND_HOST: ${{ secrets.EC2_HOST }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_SECRET: ${{ secrets.DOCKERHUB_SECRET }}
        run: |
          ssh $EC2_USER@$BACKEND_HOST << EOF
            set -e

            echo "$DOCKERHUB_SECRET" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            cd /home/$EC2_USER

            docker compose pull backend
            docker compose up -d --remove-orphans backend
          EOF

  fastapi-cd:
    needs: detect-changes
    if: needs.detect-changes.outputs.tag_changed == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Build & Push FastAPI Image
        uses: docker/build-push-action@v6
        with:
          context: ./fastapi
          file: ./fastapi/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hkt-fastapi:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/hkt-fastapi:latest

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy FastAPI
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          FASTAPI_HOST: ${{ secrets.EC2_HOST }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_SECRET: ${{ secrets.DOCKERHUB_SECRET }}
        run: |
          ssh $EC2_USER@$FASTAPI_HOST << EOF
            set -e

            echo "$DOCKERHUB_SECRET" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            cd /home/$EC2_USER

            docker compose pull fastapi
            docker compose up -d --remove-orphans fastapi
          EOF
